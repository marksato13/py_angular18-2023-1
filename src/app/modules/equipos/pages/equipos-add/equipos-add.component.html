<section class="container p-4">
    <div class="row w-25">
      <button type="button" class="btn btn-warning mt-3 text-white w-25 previous-button"  routerLink="/home/equipo"><i class="fa-solid fa-arrow-left"></i></button>
      <button type="button" class="btn btn-primary mt-3 w-25" data-bs-toggle="modal" data-bs-target="#add"><i class="fa-solid fa-plus"></i></button>
    </div>
    <section class="container p-4 d-flex justify-content-evenly flex-wrap" *ngIf="dataEquipo!=null;else noData">
      <!-- card -->
      <!-- <!-- <div class="row g-4"> -->
        <div class="col-3 m-1" *ngFor="let item of dataEquipo">
          <div class="shadow-sm card bg-secondary-subtle d-flex flex-column align-items-center" style="height: 100%;">
            <figure class="figure">
              <img src="/assets/team.jpeg" class="card-img-top" alt="...">
            </figure>
            <div class="card-body w-100 pt-2">
              <h5 class="card-title text-center h-100 d-flex align-items-center justify-content-center">{{item.nombre_equipo}}</h5>
              <div>
                <a  class="btn btn-primary text-uppercase d-flex justify-content-between"><span
                    class="d-inline-block" (click)="asignarRol(item.id)" data-bs-toggle="modal" data-bs-target="#view">Asignar Rol</span> <i class="fa-regular fa-eye icon-card"></i></a>
                <a  class="btn btn-success text-uppercase d-flex justify-content-between"><span
                    class="d-inline-block" (click)="updateEquipo(item.id)" data-bs-toggle="modal" data-bs-target="#proyecto">Editar</span><i class="fa-solid fa-pen-to-square icon-card"></i></a>
                <a  class="btn btn-danger text-uppercase d-flex justify-content-between"><span
                    class="d-inline-block" (click)="eliminarEquipo(item.id)">Eliminar</span><i class="fa-solid fa-trash icon-card"></i></a>
              </div>
            </div>
          </div>
        </div>
    </section>

    <ng-template #noData>
        <h1>No hay equipos registrados</h1>
    </ng-template>
  </section>
  
  
  <div #modal class="modal fade" id="add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Equipos</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" #close></button>
        </div>
        <div class="modal-body" >
          <app-modal-add [id]="id"></app-modal-add>
        </div>
      </div>
    </div>
  </div>
