<section class="container p-4">
    <div class="row">
        <h1 class="text-center">Proyectos</h1>
    </div>
    <section class="container p-4 d-flex justify-content-evenly flex-wrap">
      <!-- card -->
      <div class="row g-4 w-100">
        <div class="col-3" *ngFor="let item of proyectos">
          <div class="shadow-sm card bg-secondary-subtle d-flex flex-column align-items-center" style="height: 100%;">
            <figure class="figure">
              <img src="{{item.documento}}" class="card-img-top" alt="...">
            </figure>
            <div class="card-body w-100 pt-2">
              <h5 class="card-title text-center h-100 d-flex align-items-center justify-content-center">{{item.nombreproyecto}}</h5>
              <div>
                <a  class="btn btn-primary text-uppercase d-flex justify-content-between"><span
                    class="d-inline-block" (click)="viewJornadas(item.id)" data-bs-toggle="modal" data-bs-target="#view">Ver Jornadas</span> <i class="fa-regular fa-eye icon-card"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>
  
  <!-- Modal -->
